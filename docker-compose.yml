version: "3"
services:
  haproxy:
    build:
      context: ./dockerfiles
      dockerfile: haproxy.dockerfile
    container_name: haproxy
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
    ports:
      - "80:80"
      - "443:443"
    restart: always
    networks:
      mynetwork:
        ipv4_address: 192.168.100.10


  app1:
    build:
      context: ./dockerfiles
      dockerfile: nginx.dockerfile
    container_name: nginx1
    ports:
      - "8181:80"
    restart: always
    networks:
      mynetwork:
        ipv4_address: 192.168.100.20

  app2:
    build:
      context: ./dockerfiles
      dockerfile: nginx.dockerfile
    container_name: nginx2
    ports:
      - "8282:80"
    restart: always
    networks:
      mynetwork:
        ipv4_address: 192.168.100.30

  app3:
    build:
      context: ./dockerfiles
      dockerfile: nginx.dockerfile
    container_name: nginx3
    ports:
      - "8383:80"
    restart: always
    networks:
      mynetwork:
        ipv4_address: 192.168.100.40

  app4:
    build:
      context: ./dockerfiles
      dockerfile: nginx.dockerfile  
    container_name: nginx4
    ports:
      - "8484:80"
    restart: always
    networks:
      mynetwork:
        ipv4_address: 192.168.100.50

networks:
  mynetwork:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.100.0/24
