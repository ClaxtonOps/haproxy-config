version: "3"
services:
  haproxy:
    build:
      context: .
      dockerfile: haproxy.dockerfile
    container_name: haproxy
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - certbot
    restart: always
    networks:
      mynetwork:
        ipv4_address: 192.168.100.10

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certs:/etc/letsencrypt
    entrypoint: >
      sh -c "certbot certonly --standalone -d claxtonopslab.cloud
      --http-01-port=80 --non-interactive --agree-tos 
      --email paulo.odbcontato@gmail.com.com && 
      cat /etc/letsencrypt/live/claxtonopslab.cloud/fullchain.pem 
      /etc/letsencrypt/live/claxtonopslab.cloud/privkey.pem 
      > /etc/letsencrypt/live/claxtonopslab.cloud/haproxy.pem"
    networks:
      mynetwork:
        ipv4_address: 192.168.100.60

  app1:
    build:
      context: .
      dockerfile: 1.dockerfile
    container_name: nginx1
    ports:
      - "8181:80"
    restart: always
    depends_on:
      - certbot
    networks:
      mynetwork:
        ipv4_address: 192.168.100.20

  app2:
    build:
      context: .
      dockerfile: 2.dockerfile
    container_name: nginx2
    ports:
      - "8282:80"
    restart: always
    depends_on:
      - certbot
    networks:
      mynetwork:
        ipv4_address: 192.168.100.30

  app3:
    build:
      context: .
      dockerfile: 3.dockerfile
    container_name: nginx3
    ports:
      - "8383:80"
    restart: always
    depends_on:
      - certbot
    networks:
      mynetwork:
        ipv4_address: 192.168.100.40

  app4:
    build:
      context: .
      dockerfile: 4.dockerfile    
    container_name: nginx4
    ports:
      - "8484:80"
    restart: always
    depends_on:
      - certbot
    networks:
      mynetwork:
        ipv4_address: 192.168.100.50

networks:
  mynetwork:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.100.0/24
